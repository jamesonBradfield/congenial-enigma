;foreground = ${colors.foreground}
line-size = 0
line-color = #f00
padding-left = 0
padding-right = 1
module-margin-left = 0
module-margin-right = 0
modules-right =  sep
tray-position = right
tray-detached = false
tray-offset-x = 0
tray-offset-y = 0

tray-padding = 1

tray-maxsize = 20

tray-scale = 1.0

tray-background = ${colors.kamibackground}

[module/sep]
type = custom/text
content = " "

[bar/kanagawa]
enable-ipc = true
width = 92%
height = 40
override-redirect = true
wm-restack = i3
offset-y = 1%
offset-x = 4%
fixed-center = true
bottom = false
background = ${colors.kamitransparentbackground}
foreground = ${colors.kamitext}

line-size = 0
